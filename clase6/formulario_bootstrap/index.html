<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Servicios</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <h1 class="text-uppercase text-center">Formulario de contacto</h1>
        <div class="col-12 d-flex justify-content-center">
            <div class="card text-center">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputName" class="form-label fw-bold">Nombre de mascota</label>
                            <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp"
                                placeholder="Ingrese el nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputAge" class="form-label fw-bold">Edad de mascota</label>
                            <input type="number" class="form-control" id="exampleInputAge" aria-describedby="ageHelp"
                                placeholder="Ingrese edad" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleColorInput" class="form-label">Color de mascota</label>
                            <input type="color" class="form-control form-control-color" id="exampleColorInput"
                                value="#563d7c" title="Elige el color" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail" class="form-label fw-bold">Correo electrónico</label>
                            <input type="text" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                                placeholder="Ingrese correo" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword" class="form-label fw-bold">Contraseña</label>
                            <input type="password" class="form-control" id="exampleInputPassword"
                                placeholder="Ingrese contraseña" required>
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Ingrese su consulta" id="floatingTextarea"
                                required></textarea>
                            <label for="floatingTextarea">Consultas</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck" required>
                            <label class="form-check-label" for="exampleCheck">Acepto los términos y condiciones</label>
                        </div>
                        <button type="submit" class="btn btn-dark">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
